<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Until Target</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1E1E1E;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .timer_cont{
        background: #fff;
        padding: 2rem 3rem;
        border-radius: 10px;
    }

    .timer {
      font-size: 2rem;
      color: #333;
      text-align: center;
      font-weight: bold;
      line-height: 5px;
    }
  </style>
</head>
<body>

  <div class="timer_cont">
    <h1 class="timer" id="timer"></h1>
    <p style="font-weight: 100;">left before out. Wag kang atat.<p>
  </div>

  <script>
    function updateTimer() {
      const now = new Date();
      const currentHour = now.getHours();

      let targetTime = null;

      if (currentHour >= 8 && currentHour < 12) {
        targetTime = new Date();
        targetTime.setHours(12, 0, 0, 0); // 12:00 PM
      } else if (currentHour >= 13 && currentHour < 16) {
        targetTime = new Date();
        targetTime.setHours(17, 0, 0, 0); // 4:00 PM
      }

      const timerDiv = document.getElementById('timer');

        function w_s(x){
            return x === 1 || x === 0? '' : 's';
        }

      if (targetTime) {
        const diffMs = targetTime - now;

        const totalSeconds = Math.floor(diffMs / 1000);
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        timerDiv.innerHTML = `${hours} hr${w_s(hours)}, ${minutes} min${w_s(minutes)}, ${seconds} sec${w_s(seconds)}`;
      } else {
        timerDiv.textContent = "Not within the tracked time windows. Just rest you idoit.";
      }
    }

    updateTimer();
    setInterval(updateTimer, 1000); // update every 1 second
  </script>

</body>
</html>
